version: '3.8'

services:
  # Serviço MongoDB
  mongodb:
    image: mongo:7.0
    container_name: notasmax-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: notasmax
    volumes:
      - mongodb_data:/data/db
    networks:
      - notasmax-network

  # Serviço Backend
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: notasmax-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/notasmax?authSource=admin
      - PORT=5000
    depends_on:
      - mongodb
    networks:
      - notasmax-network
    volumes:
      - ./Backend:/app
      - /app/node_modules

# Volumes para persistência de dados
volumes:
  mongodb_data:
    driver: local

# Rede para comunicação entre containers
networks:
  notasmax-network:
    driver: bridge